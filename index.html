<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="index.css" />

        <title>Brigham's Blackjack</title>
    </head>
    <body>
        <header>
            <nav class="navbar fixed-top navbar-dark">
                <h1 class="navbar-brand" href="#">Blackjack</h1>
            </nav>
        </header>

        <main>
            <div id="login-page">
                <h1>Login</h1>
                <form method="get" action="play.html">
                    <div>
                        <span>Username</span>
                        <input class="login-enter" type="text" />
                    </div>
                    <br />
                    <div>
                        <span>Password</span>
                        <input class="login-enter" type="password" />
                    </div>
                    <br />
                    <div id="login-controls">
                        <button class="button-outline" type="submit">Login</button>
                        <button class="button-outline" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <br />
            <span>A site by Weston Chorak</span>
            <br />
            <a href="https://github.com/wjchorak/startup">Github</a>
        </footer>
    </body>
</html>
