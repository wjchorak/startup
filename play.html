<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <link rel="stylesheet" href="main.css" /> 
        <link rel="stylesheet" href="play.css" />

        <title>Play</title>
    </head>
    <body>
        <header>
            <h1>Brigham's Blackjack</h1>

            <nav>
                <menu>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="index.html">Logout</a></li>
                </menu>
            </nav>

            <hr />
        </header>

        <main>
            <div id="leaderboard">
                <!-- Websocket -->
                <table>
                    <tr>
                        <td>
                            <span>Rank</span>
                        </td>
                        <td>
                            <span>Name</span>
                        </td>
                        <td>
                            <span>Score</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>1</span>
                        </td>
                        <td>
                            <span id="player-rank-1">Name</span>
                        </td>
                        <td>
                            <span id="player-score-1">1135</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>2</span>
                        </td>
                        <td>
                            <span id="player-rank-2">Name</span>
                        </td>
                        <td>
                            <span id="player-score-2">102</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>3</span>
                        </td>
                            <td>
                            <span id="player-rank-3">Name</span>
                        </td>
                        <td>
                            <span id="player-score-3">94</span>
                        </td>
                    </tr>
                </table>
            </div>
            
            <div id="game">
                <div class="card-container" id="dealer-cards">
                    <!-- Cards will be dynamically rendered in here as new div containers using JS/React and styled with CSS -->
                    <span>Dealer cards go here</span>
                </div>

                <div class="card-container" id="player-cards">
                    <!-- Same as above -->
                    <span>Player cards go here</span>
                </div>

                <div id="controls">
                    <div id="card-controls">
                        <button>Hit</button>
                        <button>Stand</button>
                        <button>Double Down</button>
                        <button>Deal Cards</button>
                    </div>
            
                    <div id="bet-controls">
                        <button>Increase Bet</button>
                        <button>Decrease Bet</button>
                        <button>Place Bet</button>
                    </div>
                </div>
            </div>
            
            <div id="current-credits">
                <span id="player-credits">$0</span>
                <!-- Database -->
            </div>
        </main>

        <footer>
            <hr />
            <span>A site by Weston Chorak</span>
            <br />
            <a href="https://github.com/wjchorak/startup">Github</a>
        </footer>
    </body>
</html>
